<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotate Images and Output as PDF</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .image-container {
        margin-bottom: 20px;
    }

    .image-container img {
        margin-right: 10px;
    }

    .download-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .download-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div id="imageInputs">
        <!-- Image inputs will be dynamically added here -->
    </div>
    <button id="addImageBtn">Add Image</button>
    <button id="downloadBtn" class="download-btn" style="display:none;">Download PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script>
        const addImageBtn = document.getElementById('addImageBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const imageInputs = document.getElementById('imageInputs');

        let images = [];

        // Function to add image input field
        function addImageInput() {
            if (images.length >= 8) {
                alert('You can add up to 8 images.');
                return;
            }
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.addEventListener('change', handleImageChange);
            imageInputs.appendChild(input);
            images.push(null);
            updateDownloadBtnVisibility();
        }

        // Function to handle image input change
        function handleImageChange(event) {
            const index = Array.from(imageInputs.children).indexOf(event.target);
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                images[index] = reader.result;
                renderImages();
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Function to render images
        function renderImages() {
            imageInputs.innerHTML = '';
            images.forEach((imageData, index) => {
                const img = document.createElement('img');
                img.src = imageData || 'placeholder.png'; // You can set a placeholder image
                img.width = 100;
                img.height = 100;
                img.alt = 'Image ' + (index + 1);
                const container = document.createElement('div');
                container.classList.add('image-container');
                container.appendChild(img);
                imageInputs.appendChild(container);
            });
            updateDownloadBtnVisibility();
        }

        // Function to update download button visibility
        function updateDownloadBtnVisibility() {
            if (images.some(image => image !== null)) {
                downloadBtn.style.display = 'inline-block';
            } else {
                downloadBtn.style.display = 'none';
            }
        }

        // Handle click event on add image button
        addImageBtn.addEventListener('click', addImageInput);

        // Handle click event on download button
        downloadBtn.addEventListener('click', function() {
            saveAsPDF();
        });

        // Convert HTML content to PDF
        function saveAsPDF() {
            const pdf = new jsPDF();
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            images.forEach((imageData, index) => {
                if (imageData) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.height;
                        canvas.height = img.width;
                        context.translate(canvas.width / 2, canvas.height / 2);
                        context.rotate(180 * Math.PI / 180);
                        context.drawImage(img, -img.width / 2, -img.height / 2);
                        pdf.addImage(canvas.toDataURL('image/jpeg'), 'JPEG', 0, 0);
                        if (index < images.length - 1) {
                            pdf.addPage();
                        } else {
                            pdf.save('rotated_images.pdf');
                        }
                    };
                    img.src = imageData;
                }
            });
        }
    </script>
</body>
</html>
